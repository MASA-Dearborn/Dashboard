<!DOCTYPE html>
<html>
    <head>
        <title>MASA Dashboard</title>
        <style>
            body {
                background-color: #F5F5F5;
            }
            #page-header {
                /*display: block;*/
                overflow: hidden;
                background-color: #94352D;
                position: fixed;
                size: fixed;
                padding: 10px 0 0px 25px;
                height: 100px;
                top: 0;
                left: 0;
                width: 100%;
                border-bottom: 2px solid #928448;
                z-index: 100000;
            }
            #header-logo {
                float:left;
                margin-right: 20px;
                height: 90%;
            }
            #header-title {
                position: center;
                color: #EACE44;
                font-family: "Cairo", sans-serif;
                font-style: normal;
                font-weight: 700;
                margin-top: -40px;
                font-size: 90px;
            }
            #color-select {
                height: 100%;
                width: 32px;
                position: absolute;
                display: grid;
                float: right;
                right: 0;
                top: 0;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                background-color: white;
                border-left: 1px solid #928448;
            }
            #main {
                
                
                height: 750px;
                margin-top: 125px;
                margin-left: 8px;
                margin-right: 8px;
                display: grid;
                grid-template-columns: 2fr 1fr;
                grid-column-gap: 15px;
            }
            
            #graph-container {
                display: grid;
                grid-template-rows: 3fr 1fr;
                grid-row-gap: 15px;
            }
            #map-container {
                display: grid;
                grid-template-rows: 3fr 1fr;
                grid-row-gap: 15px;
            }
            #masa-graph {
                border: 2px solid #928448;
                border-radius:2px;
                /*height: 650px;*/
            }
            #masa-map {
                border: 2px solid #928448;
                border-radius:2px;
                /*height: 650px;*/
            }
            #graph-options {
                border: 2px solid #928448;
                display: grid;
                background-color: white;
                border-radius:2px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                /*height: 100px;*/
            }
            #map-options {
                border: 2px solid #928448;
                background-color: white;
                border-radius:2px;
                /*height: 100px;*/
            }
            .masa-check {
                float: left;
                font-size: 17px;
                font-family: "Cairo", sans-serif;
                position: relative;
            }
            .masa-check > p {
                top: -21px;
                left: 24px;
                position: absolute;
                display: inline;
            }
            input[type='checkbox'] {
                -webkit-appearance:none;
                width:15px;
                height:15px;
                background:#FFFFEE;
                border-radius:2px;
                border:1px solid #555;
            }
            input[type='checkbox']:checked {
                background: #1B2E50;
            }
            input[type='checkbox']:active {
                width: 14px;
                height:14px;
                margin-left: 4px;
                margin-top: 4px;
            }
            input[type='checkbox']:focus {
                outline: 0;
            }
        </style>
        
        <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="page-header">
            <img id="header-logo" src="logo.png">
            <p id="header-title">Dashboard</p>
            <div id="color-select">
                <div class="color-option" style="background-color: #94352D" onclick="recolorHeader(this)"></div>
                <div class="color-option" style="background-color: #2CA9AA" onclick="recolorHeader(this)"></div>
                <div class="color-option" style="background-color: #EF8E18" onclick="recolorHeader(this)"></div>
                <div class="color-option" style="background-color: #2D382A" onclick="recolorHeader(this)"></div>
                <div class="color-option" style="background-color: #C6644D" onclick="recolorHeader(this)"></div>
            </div>
        </div>

        <div id="main">
            <div id="graph-container">
                <div id="masa-graph"></div>
                <div id="graph-options"></div>
            </div>
            <div id="map-container">
                <div id="masa-map"></div>
                <div id="map-options">
                    Map options or something
                </div>
            </div>
        </div>

        <script>
            
            var allTraces = [];
            var selectedTraces = [];
            var mymap = L.map('masa-map');

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(mymap);

            var userPositionMarker = L.marker([0, 0]).addTo(mymap).openPopup();

            var layout = {
                showlegend: false,
                margin: {
                    l: 20,
                    r: 20,
                    b: 20,
                    t: 20,
                }
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userPositionMarker.setLatLng([position.coords.latitude, position.coords.longitude]);
                    mymap.setView([position.coords.latitude, position.coords.longitude], 13);
                });
            } else {
                mymap.setView([0, 0], 13);
            }

            // Fetch configuration info and setup the graph.
            var config;
            var configId = $.get("/config", function(response) {
                console.log(response);
                config = response;
                for (const column in config["spoofs"]["columns"]) {
                    allTraces.push({
                        x: [],
                        y: [],
                        mode: 'lines',
                        connectgaps: true
                    });
                    
                    var dataSelect = document.createElement("div"); 
                    dataSelect.className = "masa-check";
                    var check = document.createElement("input");
                    var label = document.createElement("p");
                    check.type = "checkbox";
                    check.id = "check" + column;
                    check.onclick = selectActiveTraces;
                    label.innerText = column;
                    dataSelect.appendChild(check);
                    dataSelect.appendChild(label);
                    document.getElementById("graph-options").appendChild(dataSelect);
                }

                Plotly.newPlot('masa-graph', allTraces, layout, {displayModeBar: false, staticPlot: true});
            });

            function selectActiveTraces() {
                var graphOptions = document.getElementById("graph-options");
                selectedTraces = [];
                var i = 1;
                for (const column in config["spoofs"]["columns"]) {
                    if (document.getElementById("check" + column).checked) {
                        selectedTraces.push(allTraces[i]);
                    }
                    i++;
                }
            }

            function recolorHeader(element) {
                document.getElementById("page-header").style.backgroundColor = element.style.backgroundColor;
                document.getElementById("page-header").style.color = element.style.color;
            }

            // Query the backend for new data every second and process that data
            var timerId = setInterval(function(event) {
                $.get("/fetch", function(response) {
                    for (var i = 0; i < response["spoofs"].length - 1; i++) {
                        allTraces[i].x.push(response["spoofs"][0]);
                        allTraces[i].y.push(response["spoofs"][i + 1]);
                        if (allTraces[i].x.length > 30) {
                            allTraces[i].x.shift();
                            allTraces[i].y.shift();
                        }
                    }

                    Plotly.redraw('masa-graph');
                })
            }, 1000);

            var positionTimerId = setInterval(navigator.geolocation.getCurrentPosition(function(position) {
                userPositionMarker.setLatLng([position.coords.latitude, position.coords.longitude]);
            }), 5000);

        </script>
    </body>
</html>
